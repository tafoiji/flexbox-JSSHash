<style>

    .base
    {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background-image: url('small_mitya.jpg');
        background-repeat: repeat;
        justify-content:flex-start;
        align-items: center;
    }

    .formView
    {
        height:50%; 
        display: flex; 
        flex-direction: column;
        justify-content: space-between;

    <div class = "base">
